<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
  </head>
  <body class="container-fluid text-white p-3">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
    <main >
        <div class ='container-fluid d-inline-flex mt-4'>
        <!-- search bar and recent searches list   -->
            <section class="col-md-4"> 
            <div>
                <label class="text-black" for ="searchcity"> Search for any city: </label><br>
                <input class ="w-75 input" type ="text" id="searchcity" name="searchcity"> </input><br>
                <button class ="btn btn-primary" type="save" id="searchbutton">Search</button>
                <div class="list-group w-75 mt-4" >
                    <ul class="search-history text-black"></ul>
                </div>
            </div>
        
                       
             
    
        </section>
        <!-- current weather card   -->
        <div class="flex-row w-50">
        <section class="card border border-dark">
            <div class="card-body text-black">
                <h3> Current Weather</h3>
                <div class="d-inline-flex">
                    <p class="city"></p>
                    <p class="icon"></p>   
            </div>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="hum"></p>
            </div>
        </section>
        </div>
    </div>
        <div class="flex-row">
            <div class="title">
                <h3 id="5dforecast" class="text-black"> 5-Day Forecast:</h3>
            </div>
        </div>
        <div class="card-container">
            <!-- 5 day forecast cards -->
            <div class="row">
                <div class="col-md-2">
                <div class ="card day">
                    <div class="card-body bg-primary">
                        <h4 class ="day1-title">Day 1 </h4>
                        <p class="day1-date"></p>
                        <p class="day1-icon"></p>
                        <p class="day1-temp"></p>
                        <p class="day1-wind"></p>
                        <p class="day1-humidity"></p>

                    </div>
                </div>
            </div>
            
            <div class="col-md-2">
                <div class ="card day">
                    <div class="card-body bg-primary">
                        <h4 class ="day2-title">Day 2 </h4>
                        <p class="day2-date"></p>
                        <p class="day2-icon"></p>
                        <p class="day2-temp"></p>
                        <p class="day2-wind"></p>
                        <p class="day2-humidity"></p>

                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class ="card day">
                    <div class="card-body bg-primary">
                        <h4 class ="day3-title">Day 3 </h4>
                        <p class="day3-date"></p>
                        <p class="day3-icon"></p>
                        <p class="day3-temp"></p>
                        <p class="day3-wind"></p>
                        <p class="day3-humidity"></p>

                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class ="card day">
                    <div class="card-body bg-primary">
                        <h4 class ="day4-title">Day 4 </h4>
                        <p class="day4-date"></p>
                        <p class="day4-icon"></p>
                        <p class="day4-temp"></p>
                        <p class="day4-wind"></p>
                        <p class="day4-humidity"></p>

                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class ="card day">
                    <div class="card-body bg-primary">
                        <h4 class ="day5-title">Day 5 </h4>
                        <p class="day5-date"></p>
                        <p class="day5-icon"></p>
                        <p class="day5-temp"></p>
                        <p class="day5-wind"></p>
                        <p class="day5-humidity"></p>

                    </div>
                </div>
            </div>
        </div>
        </div>

        
      </main>
      <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
